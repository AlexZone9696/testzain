<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Предложения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Доступные займы</h1>
    <div id="result"></div>
  </div>

  <script>
    const amount = parseInt(localStorage.getItem('loanAmount')) || 0;

    const offers = [
      { name: 'МФО А', link: 'https://example.com/a', min: 10000, max: 50000 },
      { name: 'МФО B', link: 'https://example.com/b', min: 30000, max: 100000 },
      { name: 'МФО C', link: 'https://example.com/c', min: 50000, max: 350000 },
    ];

    const filtered = offers.filter(o => amount >= o.min && amount <= o.max);
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = filtered.length
      ? filtered.map(o => `<a class="offer" href="${o.link}" target="_blank">${o.name}</a>`).join('')
      : '<p>Нет подходящих предложений</p>';
  </script>
</body>
</html>
