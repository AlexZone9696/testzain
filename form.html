<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анкета</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Заполните анкету</h1>
    <form id="userForm">
      <input type="text" name="firstName" placeholder="Имя" required>
      <input type="text" name="lastName" placeholder="Фамилия" required>
      <input type="tel" name="phone" placeholder="Телефон" required>
      <input type="text" name="iin" placeholder="ИИН" required>
      <button type="submit">Продолжить</button>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('firstName', this.firstName.value);
      localStorage.setItem('lastName', this.lastName.value);
      localStorage.setItem('phone', this.phone.value);
      localStorage.setItem('iin', this.iin.value);
      window.location.href = 'offers.html';
    });
  </script>
</body>
</html>
